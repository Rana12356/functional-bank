<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- balance, deposit, withdraw -->
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="text-purple-600 font-semibold">Mooooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h1>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h1>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h1>
                    <h4 class="text-4xl">$<span id="balance-input">1240</span> </h4>
                </div>
            </div>
        </section>
         <!-- withdraw and deposit -->
         <section class="mt-8">
             <div class="grid grid-cols-2 gap-4">
                 <div class="bg-red-100 p-8 rounded">
                    <h2 class="text-2xl mb-2">Please Deposit</h2> 
                    <div>
                        <input id="deposit-input" class="border mb-4 px-2 block border-gray-400 rounded w-3/4" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-yellow-600 px-4 py-2 rounded text-white text-medium">Deposit</button>
                    </div>
                 </div>  
                 <div class="bg-purple-100 p-8 rounded">
                    <h2 class="text-2xl mb-2">Please Withdraw</h2> 
                    <div>
                        <input id="withdraw-input" class="border mb-4 px-2 block border-gray-400 rounded w-3/4" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 rounded text-white text-medium">Withdraw</button>
                    </div>
                 </div>     
             </div>
         </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
